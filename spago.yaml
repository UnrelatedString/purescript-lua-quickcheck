package:
  name: quickcheck
  dependencies:
    - arrays: ">=7.0.0 <8.0.0"
    - console: ">=6.0.0 <7.0.0"
    - control: ">=6.0.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.0.0 <7.0.0"
    - enums: ">=6.0.0 <7.0.0"
    - exceptions: ">=6.0.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - gen: ">=4.0.0 <5.0.0"
    - identity: ">=6.0.0 <7.0.0"
    - integers: ">=6.0.0 <7.0.0"
    - lazy: ">=6.0.0 <7.0.0"
    - lcg: ">=4.0.0 <5.0.0"
    - lists: ">=7.0.0 <8.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - newtype: ">=5.0.0 <6.0.0"
    - nonempty: ">=7.0.0 <8.0.0"
    - numbers: ">=9.0.0 <10.0.0"
    - partial: ">=4.0.0 <5.0.0"
    - prelude: ">=6.0.0 <7.0.0"
    - record: ">=4.0.0 <5.0.0"
    - st: ">=6.0.0 <7.0.0"
    - strings: ">=6.0.0 <7.0.0"
    - tailrec: ">=6.0.0 <7.0.0"
    - transformers: ">=6.0.0 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - unfoldable: ">=6.0.0 <7.0.0"
  test:
    main: Test.Main
    dependencies:
      - assert: ">=6.0.0 <7.0.0"
workspace:
  backend:
    cmd: pslua
    args:
      - "--foreign-path"
      - "."
      - "--lua-output-file"
      - "output/test.lua"
      - "--entry"
      - "Test.Main"
  packageSet:
    path: ./packages.json
  extraPackages:
    random:
      git: https://github.com/UnrelatedString/purescript-lua-random.git
      ref: 7548ce29d5eaa818d7c649dce730aa0ff05f21e2
